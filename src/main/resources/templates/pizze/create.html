<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <th:block th:replace="fragments/styles :: bootStyle"></th:block>
</head>

<body>

    <header>

        <th:block th:replace="fragments/nav"></th:block>

    </header>

    <main class="container">
        <section class="row">
            <div class="col-12">
                <form th:action="@{/pizze/create}" th:object="${pizza}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-input" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-input" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" min="0" class="form-input" id="price">
                    </div>
                </form>
            </div>

        </section>

    </main>

</body>

</html>
